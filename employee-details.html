<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/main.css" />
    <title>Employee Details</title>
</head>

<body>
    <div class="container">
        <div class="row" id="employees-details">
            <div class="col-md-6">
                <h1 class="text-center">Employee Form</h1>
                <form @submit.prevent="checkEmployee">
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="first-name">First Name</label>
                            <input type="text" class="form-control" name="first-name" v-model="firstName">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="last-name">Last Name</label>
                            <input type="text" class="form-control" name="last-name" v-model="lastName">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="employee-code">Employee Code</label>
                            <input type="text" class="form-control" name="employee-code" v-model="employeeCode">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="date-of-birth">Date of Birth</label>
                            <input type="date" class="form-control" name="date-of-birth" v-model="dateofBirth">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="designation">Designation</label>
                        <select class="form-control" name="designation" v-model="designation">
                            <option value="">select</option>
                            <option value="Software Engineer">Software Engineer</option>
                            <option value="Web Developer">Web Developer</option>
                            <option value="Full Stack Developer">Full Stack Developer</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <input type="submit" value="Add Employee" class="btn btn-primary">
                        <input type="button" @click="updateEmployee" value="Update" class="btn btn-primary"
                            :class="{active:btnStatus}" />
                    </div>
                </form>
            </div>
            <div class="col-md-6">
                <h1 class="text-center">Employee Details</h1>
                <div class="table-responsive">
                    <table class="table table-hover">
                        <thead class="thead-light">
                            <tr>
                                <th>Firstname</th>
                                <th>Lastname</th>
                                <th>ID</th>
                                <th>DoB</th>
                                <th>Designation</th>
                                <th>Edit</th>
                                <th>Remove</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr v-for="(employee,index) in employees" :key="employee.employee_code">
                                <td>{{employee.first_name}}</td>
                                <td>{{employee.last_name}}</td>
                                <td>{{employee.employee_code}}</td>
                                <td>{{employee.dateof_birth}}</td>
                                <td>{{employee.designation}}</td>
                                <td>
                                    <a href="#"
                                        @click="selectEmployee(index,employee.first_name,employee.last_name,employee.employee_code,employee.dateof_birth,employee.designation)"
                                        class="btn btn-warning">
                                        <i class="bi bi-pencil"></i>
                                    </a>
                                </td>
                                <td>
                                    <a @click="deleteEmployee(index)" href="#" class="btn btn-danger">
                                        <i class="bi bi-trash"></i>
                                    </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
