<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/main.css" />
    <title>Employee Details</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <h1 class="text-center">Employee Form</h1>
                <form>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="first-name">First Name</label>
                            <input type="text" class="form-control" name="first-name">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="last-name">Last Name</label>
                            <input type="text" class="form-control" name="last-name">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="employee-code">Employee Code</label>
                            <input type="text" class="form-control" name="employee-code">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="date-of-birth">Date of Birth</label>
                            <input type="date" class="form-control" name="date-of-birth">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="designation">Designation</label>
                        <select class="form-control" name="designation">
                            <option value="">select</option>
                            <option value="Software Engineer">Software Engineer</option>
                            <option value="Web Developer">Web Developer</option>
                            <option value="Full Stack Developer">Full Stack Developer</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <input type="submit" value="Add Employee" class="btn btn-primary">
                        <input type="button" value="Update" class="btn btn-primary" />
                    </div>
                </form>
            </div>
            <div class="col-md-6">
                <h1 class="text-center">Employee Details</h1>
                <div class="table-responsive">
                    <table class="table table-hover">
                        <thead class="thead-light">
                            <tr>
                                <th>Firstname</th>
                                <th>Lastname</th>
                                <th>ID</th>
                                <th>DoB</th>
                                <th>Designation</th>
                                <th>Edit</th>
                                <th>Remove</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td>
                                    <a href="#" class="btn btn-warning">
                                        <i class="bi bi-pencil"></i>
                                    </a>
                                </td>
                                <td>
                                    <a href="#" class="btn btn-danger">
                                        <i class="bi bi-trash"></i>
                                    </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
